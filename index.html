<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: slideIn 1.2s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      display: none;
      opacity: 0;
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #result p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }

    #result h2 {
      margin-bottom: 15px;
      color: #222;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå¶Ô∏è Weather Forecast</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const apiKey = '76277fb27922991d87b30596339c56b6';
      const city = document.getElementById('city').value.trim();

      if (!city) {
        alert("Please enter a city name");
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.style.opacity = '0'; // Reset for re-animation
      resultDiv.innerHTML = `<p>Loading...</p>`;
      resultDiv.style.animation = 'fadeIn 0.7s ease forwards';

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || "City not found");
        }

        const data = await response.json();
        const tempC = data.main.temp;
        const tempF = (tempC * 9/5 + 32).toFixed(1);

        resultDiv.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå° Temperature: ${tempC}¬∞C / ${tempF}¬∞F</p>
          <p>üå§ Condition: ${data.weather[0].description}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üí® Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
      }
    }

    document.getElementById('city').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        getWeather();
      }
    });
  </script>

</body>
</html>
